{% extends 'crud/base.html' %}

{% block title %}Editar Articulos{% endblock %}
{% block lista %}{% endblock %}
{% load static %}

{% block first_content %}
<div class="container principal fondo"> 
    <div class="container my-2 p-5 text-white bg-dark text-center rounded">
        <h1>Editar Articulo </h1>
    </div>

    <form action="" method="post" enctype="multipart/form-data"> 
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label for="title" class="fw-bold">Título</label>
            <div class="input-group">
                {{form.titulo}}
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="cuerpoArticulo" class="fw-bold">Cuerpo del articulo</label>
            <div class="input-group">
                {{form.html_body}}
            </div>
        </div> 
        <div class="form-group mb-3">
            <label for="compania" class="fw-bold">Compañia</label>
            <div class="input-group">
                {{form.id_compania}}
            </div>
        </div> 
        <div class="text-center my-4">
            <input type="submit" class="btn btn-primary" id="actualizar" value="Actualizar">
            <a class="btn btn-success" href="{% url 'lista-articulos' %}">Volver</a>
        </div>  
    </form>
</div>
{% endblock %}
