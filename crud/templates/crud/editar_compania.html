{% extends 'crud/base.html' %}

{% block title %}Editar Companias{% endblock %}
{% block compania %}{% endblock %}
{% load static %}

{% block first_content %}
<section>
    
<div class="container principal"> 
    <div class="card px-5">
        <div class="card-body fondo p-5">
            <h1 class="p-5 text-center">Editar Compania</h1>
                <article>
    <form data-bs-theme="light" action="" method="post" enctype="multipart/form-data"> 
        {% csrf_token %}
        
        <div class="form-group elem mb-3 ">
            <label for="titulo" class="form-label">Nombre</label>
            {{form.nombre}}
        </div>
        <div class="form-group elem mb-3 ">
            <label for="creacion" class="form-label">Creacion</label>
            {{form.creacion}}
        </div>
        <div class="form-group elem mb-3 col-12 controles">
            <input type="submit" class="btn btn-primary" id="actualizar" value="Actualizar">
            <a class="btn btn-success" href="{% url 'lista-compania' %}">Volver</a>
        </div>  
    </form>
</article>
</div>
</div>
</div>

</section>
<script src="{% static 'crud/js/editor.js' %}"></script>
{% endblock %}
